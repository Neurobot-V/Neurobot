<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./styles/pages/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Netflix</title>
</head>
<body>
    <div class="content">
    <div class="status-bar">
        <p class="status-bar__time">9:41</p>   
        <div class="status-bar__icons">
          <img 
          src="./assets/icons/cellular-connection.svg" 
          alt="conexão celular"
          >   
          <img src="./assets/icons/wi-fi.svg" alt="wi-fi">   
          <img src="./assets/icons/battery.svg" alt="bateria">   
        </div>
      </div>
      <div id="animation">
      <div class="profile" style="margin-bottom: 20px;">
          <div class="profile__group">
              <img src="./assets/images/Profile-1.png" alt="Perfil" class="profile__img">
              <h2 class="profile__text">Neurobot</h2>
          </div>
          <div class="profile__group">
            <img src="./assets/images/Profile-2.png" alt="Perfil" class="profile__img">
            <h2 class="profile__text">Perfil 2</h2>
        </div>
        <div class="profile__group">
            <img src="./assets/images/Profile-3.png" alt="Perfil" class="profile__img">
            <h2 class="profile__text">Perfil 3</h2>
        </div>
        <div class="profile__group">
            <img src="./assets/images/Profile-kids.png" alt="Perfil" class="profile__img">
            <h2 class="profile__text">Perfil 4</h2>
        </div>
        <div class="profile__group">
            <img src="./assets/icons/add-profile.svg" alt="Adicionar Perfil" class="profile__img">
            <h2 class="profile__text"></h2>
        </div>
      </div>


      <div class="profile--grid">
        <div class="profile__group">
            <img src="./assets/images/Profile-1.png" alt="Perfil" class="profile__img profile__img--big">
            <h2 class="profile__text">Neurobot</h2>
        </div>
        <div class="profile__group">
          <img src="./assets/images/Profile-2.png" alt="Perfil" class="profile__img profile__img--big">
          <h2 class="profile__text">Perfil 2</h2>
      </div>
      <div class="profile__group">
          <img src="./assets/images/Profile-3.png" alt="Perfil" class="profile__img profile__img--big">
          <h2 class="profile__text">Perfil 3</h2>
      </div>
      <div class="profile__group">
          <img src="./assets/images/Profile-kids.png" alt="Perfil" class="profile__img profile__img--big">
          <h2 class="profile__text">Perfil 4</h2>
      </div>
      <div class="profile__group">
          <img src="./assets/icons/add-profile2.svg" alt="Adicionar Perfil" class="profile__img profile__img--big">
          <h2 class="profile__text">Add Profile</h2>
      </div>
    </div>
</div>
</div>
<div class="max-resol">
    <p class="max-resol__text">Opa! Sua resolução está muito grande!</p>
    <br />
    <p class="max-resol__text max-resol__text--tablet">
      Parece que você está usando um TABLET, tente acessar no celular.
    </p>
    <p class="max-resol__text max-resol__text--notebook">
      Parece que você está usando um NOTEBOOK, tente acessar no celular.
    </p>
  </div>
</body>
</html>
